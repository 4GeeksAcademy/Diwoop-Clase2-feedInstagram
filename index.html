<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

      <div class="row w-100">
        <div class="col-sm d-flex align-items-center">
          <p><i class="fab fa-instagram"></i> Instagram</p>
        </div>

        <div class="col-sm d-flex justify-content-end align-items-center">
          <button class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">Create new post</button>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <strong>Caption:</strong>
                  <div class="mb-3">
                    <textarea class="form-control" id="postContent" rows="3" placeholder="Add the caption of your post here"></textarea>
                  </div>
                  <div class="container-fluid">
                    <div class="row justify-content-start">
                      <div class="col-sm d-flex justify-content-start">
                        <button class="me-2"><i class="fa-solid fa-camera"></i></button>
                        <button><i class="fa-solid fa-location-dot"></i></button>
                      </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success">Publish</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div>
          <div class="btn-group">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
              <i class="fas fa-cog"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><button class="dropdown-item" type="button">Porfile</button></li>
              <li><button class="dropdown-item" type="button">Accesibility</button></li>
              <li><button class="dropdown-item" type="button">Privacy and Data</button></li>
              <li><button class="dropdown-item text-danger border" type="button">Log Out</button></li>
          </div>
        </div>

      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm d-flex justify-content-center">
        <button class=" bg-white border-0"> <i class="fas fa-th"></i></button>
        <button class= "bg-white border-0"> <i class="fas fa-square"></i></button>
      </div>
  </div>

<div class="container-fluid">
    <div class="row  w-100 d-flex">
      <div class="col-4"><img src="Imatges/Foto1.png" class="img-fluid"></div>
      <div class="col-4"><img src="Imatges/Foto2.png" class="img-fluid"></div>
      <div class="col-4"><img src="Imatges/Foto3.png" class="img-fluid"></div>
    </div>

    <div class="row mt-3 w-100 d-flex">
      <div class="col-4"><img src="Imatges/Foto4.png" class="img-fluid"></div>
      <div class="col-4"><img src="Imatges/Foto5.png" class="img-fluid"></div>
      <div class="col-4"><img src="Imatges/Foto6.png" class="img-fluid"></div>
    </div>

    <div class="row mt-3 w-100 d-flex">
      <div class="col-4"><img src="Imatges/Foto7.png" class="img-fluid"></div>
      <div class="col-4"><img src="Imatges/Foto8.png" class="img-fluid"></div>
      <div class="col-4"><img src="Imatges/Foto9.png" class="img-fluid"></div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
